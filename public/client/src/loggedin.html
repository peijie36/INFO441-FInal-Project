<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div id="root" class="d-flex justify-content-center">
      <div class="body">
        <div id="login" class="d-flex align-items-center">
          <div class="p-2 d-flex justify-content-between flex-fill">
            <div id="username" class="d-flex align-items-center">
              <h1 class="m-0 px-2">Username</h1>
            </div>
            <div>
              <button class="btn secondary-button">Log Out</button>
            </div>
          </div>
        </div>

        <div class="py-3 d-flex justify-content-around">
          <button class="btn main-button">Grocery List</button>
          <button class="btn inverse-button">Find Recipes</button>
        </div>

        <div>
          <ul class="list-group">
            <li class="list-group-item align-items-center li-head">
              <div class="d-flex justify-content-center">
                <h2>My Inventory</h2>
              </div>

              <div class="input-group p-2">
                <input type="text" class="form-control" placeholder="Item Name" aria-label="Item Name" id="itemName">
                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" id="itemAmount">
                <button class="btn btn-outline-secondary d-flex align-items-center">
                  Add Item
                </button>
              </div>
              <div class="p-1 align-items-center">
                
              </div>
            </li>


            
            <li class="list-group-item d-flex justify-content-between align-items-center li-blue">
              <div>
                <div class="w-100">
                  <h3 class="m-0">Banana</h3>
                </div>
                <div>4</div>
              </div>
              <div class="p-1 align-items-center">
                <button class="btn p-1"  data-bs-toggle="modal" data-bs-target="#editModal">
                  <span class="material-symbols-outlined">
                    edit
                  </span>
                </button>
              </div>
            </li>

            <!-- Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5">Edit - Banana</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                  </div>
                  <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Delete Item</button>
                    <button type="button" class="btn secondary-button">Save Changes</button>
                  </div>
                </div>
              </div>
            </div>

            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <div class="w-100">
                  <h3 class="m-0">Milk</h3>
                </div>
                <div>200 ml</div>
              </div>
              <div class="p-1 align-items-center">
                <button class="btn p-1">
                  <span class="material-symbols-outlined">
                    edit
                  </span>
                </button>
              </div>
            </li>

          </ul>
        </div>

      </div>      
    </div>
  </body>
</html>
